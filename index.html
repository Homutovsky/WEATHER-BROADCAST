<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER BROADCAST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">

            <div>
                <button class="header-button"></button>
            </div>
            <span class="header-time">
                18:00:00
            </span>

        </div>
    </header>

    <div class="main">
        <div class="container main-container">

            <div class="main-wrapper">
                <input class="main-input" type="text" placeholder="Enter the city">
                <button class="main-btn">Search</button>
            </div>

            <div class="weather-today">
                <h1 class="today">TODAY</h1>

                <div class="main-information">
                    <h2 class="name-city">
                        Minsk
                    </h2>
                    <h2 class="time"></h2>
                    <h2 class="temperature">
                        25°C
                    </h2>
                </div>

                <div class="extra-information">
                    <span class="precipitation">
                        вероятность осадков
                    </span>
                    <span class="humidity">
                        влажность
                    </span>
                    <span class="speed-wind">
                        скорость ветра
                    </span>
                </div>
            </div>
            <div class="weater-weak">

            </div>
        </div>
    </div>

    <footer class="footer footer-container">
        <div class="container">
            <span class="footer-info">
                Homutovsky
            </span>
        </div>
    </footer>
</body>

</html>
