<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER BROADCAST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animation.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-wrapper">
                <button class="header-button"></button>
            </div>
            <h2 class="header-time">
                --:--:--
            </h2>
        </div>
    </header>

    <main class="main">
        <div class="main-container">

            <div class="weather-today">
                <h2 class="day-week"></h2>
                <h3 class="date-today"></h3>

                <div class="weather-wrapper">
                    <!-- <div class="weather-condition"></div> -->
                    <h1 class="today">TODAY</h1>
                    <!-- <div class="weather-condition1"></div> -->
                </div>
                <!-- sunny cloudy  rainy stormy cloud-sun-->

                <div class="main-information">
                    <h2 class="name-city">
                        Minsk
                    </h2>
                    <h2 class="time"></h2>
                    <h2 class="temperature">
                        25°C
                    </h2>
                </div>

                <div class="extra-information">
                    <span class="humidity">
                        влажность
                    </span>
                    <span class="speed-wind">
                        скорость ветра
                    </span>
                    <span class="pressure">
                        давление
                    </span>
                </div>
            </div>
            <div class="weater-weak">


                <div class="search-box">
                    <div class="search-wrapper">
                        <input class="search-input" type="text" placeholder="Enter the city">
                        <button class="search-btn" disabled>Search</button>
                    </div>
                    <div class="search-list">
                        <!-- <p>a</p>
                        <p>b</p>
                        <p>c</p> -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="container">
        <ul class="weather-list">
        </ul>
    </section>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-info">
                <img class="footer-img" src="img/footer-git_icon.svg" alt="">
            </div>
        </div>
    </footer>
    <script type="module" src="currentTime.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="search.js"></script>
</body>

</html>
